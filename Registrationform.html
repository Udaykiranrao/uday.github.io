<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor="orange">
<h3 align="center" color="pink">Registration form</h3>
<center>
<form action="Register.html" method="post">
<table cellspacing="25">
<tr><td>FIRST NAME</td><td><input type="text"name="fname" onblur="fun()" value=""></td></tr>
<tr><td>LAST NAME</td><td><input type="text" name="lname" value=""></td></tr>
<tr><td>USERID</td><td><input type="text"  name="uid"value=""></td></tr>
<tr><td>PASSWORD</td><td><input type="password"  name="pass" value=""> </td></tr>
<tr><td>CONFIRM PASSWORD</td><td><input type="password" name="rpass"> </td></tr>
<tr><td>GENDER</td><td>male <input type="radio" name="gender" value="male" checked="checked"> female <input type="radio" name="gender" value="female"></td></tr>
<tr><td>DATE OF BIRTH</td><td>
<input type="date">
<tr><td>ADDRESS</td><td><textarea rows="3" cols="25" name="address" wrap="soft"></textarea></td>
</tr>
<tr><td>PINCODE</td><td><input type="text" name="pin" pattern="[0-9]{6}"></td></tr>
<tr><td>LANGUAGES KNOWN</td><td>TELUGU&emsp;&emsp;<input type="checkbox" name="telugu" value="telugu"><br>
ENGLISH&emsp;&nbsp;&nbsp; <input type="checkbox" name="english" value="english"><br>HINDI&emsp;&emsp;&emsp; <input type="checkbox" name="hindi" value="hindi"> </td>
</tr>
<tr><td>PHONE NUMBER</td><td><input type="number" name="phno" pattern="[0-9]{10}"></td></tr>
<tr><td>E-MAIL</td><td><input type="email" name="emai"> </td></tr>
</table>
<br><br>
<input type="button" value="Register" align="center">&nbsp;<input type="reset" align="center">
</form>
</center>
</body>
</html>
